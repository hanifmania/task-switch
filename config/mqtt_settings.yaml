mqtt:
  client:
    protocol: 4 # MQTTv311
  connection:
    host: localhost
    port: 1883
    keepalive: 60
  private_path: device/001

bridge:
  # For experiment using bebop2.
  - factory: mqtt_bridge.bridge:RosToMqttBridge
    msg_type: geometry_msgs.msg:PoseStamped
    topic_from: /vrpn_client_node/bebop01/pose
    topic_to: pose01
  - factory: mqtt_bridge.bridge:RosToMqttBridge
    msg_type: vision_msgs.msg:Detection2DArray
    topic_from: /bebop01/objects
    topic_to: objects01
  - factory: mqtt_bridge.bridge:MqttToRosBridge
    msg_type: geometry_msgs.msg:Twist
    topic_from: vel01
    topic_to: /bebop01/cmd_input
  - factory: mqtt_bridge.bridge:MqttToRosBridge
    msg_type: std_msgs.msg:String
    topic_from: takeoff01
    topic_to: /bebop01/cmd_takeoff
  - factory: mqtt_bridge.bridge:MqttToRosBridge
    msg_type: std_msgs.msg:String
    topic_from: land01
    topic_to: /bebop01/cmd_land

  - factory: mqtt_bridge.bridge:RosToMqttBridge
